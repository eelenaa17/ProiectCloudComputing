<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sterge utilizator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Sterge utilizator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/utilizatori">Lista utilizatori</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/adauga_utilizator">Adauga utilizator nou</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1>Sterge utilizator</h1>
  <form action="{{ url_for('sterge_utilizator') }}" method="post">
  <div class="form-group">
      <label for="utilizator-select">Selecteaza un utilizator pentru stergere:</label>
      <select class="form-control" id="utilizator-select" name="utilizatorId">
        {% for utilizator in utilizatori %}
        <option value="{{ utilizator.id }}">{{ utilizator.firstName }} {{ utilizator.lastName }} CNP: {{ utilizator.cnp }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-danger">Sterge</button>
  </form>
</div>
</body>
</html>
