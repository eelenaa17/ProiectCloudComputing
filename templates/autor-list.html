<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Autori</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Lista autori</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books/new}">Adauga o carte noua</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books/delete}">Sterge o carte</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/" th:text="Home"></a>
      </li>
    </ul>
  </div>
</nav>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nume autor</th>
    <th>Prenume autor</th>
    <th>Carte</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="autor : ${autori}">
    <td th:text="${autor.id}"></td>
    <td th:text="${autor.nume}"></td>
    <td th:text="${autor.prenume}"></td>
    <td th:text="${autor.book.bookName}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
