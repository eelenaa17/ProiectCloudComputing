<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Utilizatori</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Lista utilizatori</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('adauga_utilizator') }}">Adauga utilizator nou</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('sterge_utilizator') }}" class="btn btn-danger">È˜terge Utilizator</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Prenume</th>
        <th>CNP</th>
        <th>Telefon</th>
        <th>Actiuni</th>
    </tr>
    </thead>
    <tbody>
    {% for utilizator in utilizatori %}
    <tr>
        <td>{{ utilizator.id }}</td>
        <td>{{ utilizator.first_name }}</td>
        <td>{{ utilizator.last_name }}</td>
        <td>{{ utilizator.cnp }}</td>
        <td>{{ utilizator.phone }}</td>
        <td>
            <a href="{{ url_for('edit_utilizator', utilizator_id=utilizator.id) }}" class="btn btn-sm btn-primary">Editare</a>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
