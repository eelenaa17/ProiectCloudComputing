<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editare Utilizator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Editare Utilizator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('utilizatori') }}">Inapoi</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <form action="{{ url_for('edit_utilizator', utilizator_id=utilizator.id) }}" method="post">
    <input type="hidden" name="id" value="{{ utilizator.id }}">
    <div class="form-group">
      <label for="first_Name">Nume:</label>
      <input type="text" class="form-control" id="first_Name" name="first_name" value="{{ utilizator.first_name }}" required>
    </div>
    <div class="form-group">
      <label for="last_Name">Prenume:</label>
      <input type="text" class="form-control" id="last_Name" name="last_name" value="{{ utilizator.last_name }}" required>
    </div>
    <div class="form-group">
      <label for="cnp">CNP:</label>
      <input type="text" class="form-control" id="cnp" name="cnp" value="{{ utilizator.cnp }}" required min="1">
    </div>
    <div class="form-group">
      <label for="phone">Telefon:</label>
      <input type="text" class="form-control" id="phone" name="phone" value="{{ utilizator.phone }}" required min="1">
    </div>
    <button type="submit" class="btn btn-primary">Salveaza</button>
  </form>
</div>
</body>
</html>
